<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
.doctor-details-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 30px;
    margin: 20px auto;
    max-width: 600px;
    border: 1px solid #ddd;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.doctor-photo-large {
    width: 100%;
    height: 500px;
    border-radius: 5px;
    object-fit: cover;
    margin-bottom: 30px;
}

.doctor-details-card h1{
    font-size: 30px;
    font-weight: bold;
}

.doctor-details-card p{
    font-size: 20px;
}

button {
    background-color: #007bff;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}
</style>
<body>
    <div  id="home" class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="element/logo.png" width="125px">
                </div>          
                    <nav>
                        <ul id="MenuItems">
                            <li><a href="index.html#home">Home</a></li>
                            <li><a href="index.html#about">About</a></li>
                            <li><a href="index.html#values">Our Values</a></li>
                            <li><a href="index.html#service">service</a></li>
                        </ul>
                    </nav>
                    <img src="element/menu.png" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>
    </div>
    <div id="doctorDetailsContainer">
        <!-- Doctor details will be added dynamically -->
    </div>
    <script>
        const doctorsDetails = {
            'john-doe': {
                name: 'Dr. John Doe',
                qualifications: 'MBBS, MD (Cardiology)',
                fees: '500 INR',
                timings: '10:00 AM - 2:00 PM',
                lastAppointment: '4:00 PM',
                photo: 'element/a.jpg'
            },
            'jane-smith': {
                name: 'Dr. Jane Smith',
                qualifications: 'MBBS, DM (Cardiology)',
                fees: '600 INR',
                timings: '11:00 AM - 3:00 PM',
                lastAppointment: '5:00 PM',
                photo: 'element/b.jpg'
            },
        };

        const params = new URLSearchParams(window.location.search);
        const doctorId = params.get('doctor');

        const doctorDetailsContainer = document.getElementById('doctorDetailsContainer');
        if (doctorId && doctorsDetails[doctorId]) {
            const doctor = doctorsDetails[doctorId];
            doctorDetailsContainer.innerHTML = `
                <div class="doctor-details-card">
                    <img src="${doctor.photo}" alt="${doctor.name}" class="doctor-photo-large">
                    <h1>${doctor.name}</h1>
                    <p><strong>Qualifications:</strong> ${doctor.qualifications}</p>
                    <p><strong>Fees:</strong> ${doctor.fees}</p>
                    <p><strong>Timings:</strong> ${doctor.timings}</p>
                    <p><strong>Last Appointment:</strong> ${doctor.lastAppointment}</p>
                    <button onclick="bookAppointment('${doctorId}', '${doctor.fees}', '${doctor.name}', '${doctor.qualifications}', '${doctor.timings}', '${doctor.lastAppointment}')">Book Appointment</button>
                </div>
            `;
        } else {
            doctorDetailsContainer.innerHTML = '<p>Doctor not found!</p>';
        }

        function bookAppointment(doctorId, doctorFees, doctorName, doctorQualifications, doctorTimings, doctorLastAppointment) {
            window.location.href = `login.html?doctor=${doctorId}&fees=${doctorFees}&name=${doctorName}&qualifications=${doctorQualifications}&timings=${doctorTimings}&lastAppointment=${doctorLastAppointment}`;
        }
    </script>
    <script src="script.js"></script>        

</body>
</html>
